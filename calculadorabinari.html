<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Binaria</title>
  <link rel="stylesheet" href="calcucss.css">

</head>
<body>
  <h1>Calculadora Binaria</h1>

  <input type="text" id="bin1" placeholder="Primer número binario">
  <select id="operador">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input type="text" id="bin2" placeholder="Segundo número binario">
  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>
  <script src="java.js" defer></script>
 
</body>
</html>
